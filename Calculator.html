<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Javascript Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="math.jpg" > 
	<div class="SIMPLE_CALCULATOR">
		<div class="displayscreen" VIEW_SCREEN>0</div>
		<button NUMS class="numbers">1</button>
		<button NUMS class="numbers">2</button>
		<button NUMS class="numbers">3</button>
		<button CLEAR_ALL class="clear all">Clear</button>
		<button NUMS class="numbers">4</button>
		<button NUMS class="numbers">5</button>
		<button NUMS class="numbers">6</button>
		<button OPERANDS class="operators">+</button>
		<button NUMS class="numbers">7</button>
		<button NUMS class="numbers">8</button>
		<button NUMS class="numbers">9</button>
		<button OPERANDS class="operators">-</button>
		<button NUMS class="numbers">0</button>
		<button DECIMAL_NUM class="numbers">.</button>
		<button DEL_NUM class="numbers">DEL</button>
		<button OPERANDS class="operators">*</button>
		<button NEG_NUM class="operators">+/-</button>
		<button class="span-4 oper" data-equal>=</button>
		<button OPERANDS class="operators">รท</button>

	</div>
</body>

</html>
